<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function greet(name)
      {
        console.log("Hello, "+name)
      }

      function add(a,b)
      {
        return a+b;
      }

      function mult(a,b)
      {
        return a*b;
      }

      function even(a)
      {
        if(a%2==0)
        {
            return " even";
        }
        else{
            return "odd";
        }
      }


      greet("sana")

      var sum=add(8,5)
      console.log(sum)

      var product=mult(5,5)
      console.log(product)

      console.log(even(4))
      console.log(even(3))



    </script>
    
</body>
</html>
