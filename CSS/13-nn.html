<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span p{
            color:blueviolet;
        }
       /* contextual selector*/
        .first1 p{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <p>This Is External paragraph</p>
    <span>
        <p>This Is Internal paragraph</p>
    </span>
<div class="first1">
    <p>Test 1</p>
</div>
<div>
    <p>Test 1</p>
</div>
    
</body>
</html>
