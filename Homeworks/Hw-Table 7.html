<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>
<body>
    <h2 align="center">Grocery Items Bill</h2>
 <table border="1" align="center">
    <tr style="color:white">
        <th bgcolor="olive">Item Name</th>
        <th bgcolor="olive">Quantity</th>
        <th bgcolor="olive">Price</th>
    </tr>
    <tr>
        <td>Potatoes</td>
        <td>51</td>
        <td>$1.00</td>
    </tr>
    <tr>
        <td bgcolor="lightblue">Nuts</td>
        <td bgcolor="lightblue">20</td>
        <td>$5</td>
    </tr>
    <tr>
        <td>Onions</td>
        <td>4</td>
        <td>$3.00</td>
    </tr>
    <tr>
        <td bgcolor="lightblue">Very long awkwardly named yet still<br>
        delicious item here</td>
        <td bgcolor="lightblue">4</td>
        <td>$3.00</td>
    </tr>
    <tr>
        <td>Carrots</td>
        <td>12</td>
        <td>$2.99</td>
    </tr>
    <tr>
        <th colspan="2" align="right">Total Price</th>
        <td>$33.79</td>
    </tr>
 </table>   
    
</body>
</html>
