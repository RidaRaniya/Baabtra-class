//------------- Check if a number is prime :-------------------------------
var num=Number(prompt("Enter a number"))
var prime=true
if(num<2)
{
    prime=false
}
for(i=2;i<=Math.sqrt(num);i++)
{
    if(num%i==0)
    {
        prime=false
        break;
    }
}
if(prime)
{
    console.log(num,"is a prime number")
}
else
{
    console.log(num,"is a not prime number")
}
